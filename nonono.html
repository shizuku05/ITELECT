<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body{
            margin: 100px;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .greet-box{
            background-color: rgb(236, 229, 229);
            border-radius: 10px;
            background-size: 100px;
            justify-content: center;
            align-items: center;
            margin: 200px;
            padding: 50px;
            
        }
    </style>
</head>
  <body>
    <div class="greet-box">
        <h2 class="mb-2 text-center">hello</h2>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        </div>
    
    <button onclick="greetUser()"class="btn btn-primary w-100">Next</button>
    <div class="alert alert-info mt-3 d-none" id="greetingAlert" role="alert"></div>
</div>
    <script>
       
       
        function greetUser(){
            const name = document.getElementById("nameInput").value;
            const alertBox = document.getElementById("greetingAlert");
        
            if (name.trim() !=="") {
            alertBox.innerText = `Hello, ${name}! Welcome!`;
            alertBox.classList.remove("d-none");
        }else{
            alertBox.innerText = "please enter your name!"
            alertBox.classList.remove("d-none");
            alertBox.classList.replace("alert-info", "alert-danger");

        }
        }

   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
